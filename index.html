<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Fabi Tavares</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <div id="main-container">
        <!--Banner lateral-->
        <div id="banner-container">
          <img src="img/imagem_cel_externo.png" alt="Crie uma conta no Instagram">
        </div>
        <!-- formulario de login -->
        <div id="form-container">
          <div id="form-box">
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
            <form id="form-box" action="">
              <input type="text" name="username" id="" placeholder="telefone, nome de usuario ou email">
              <input type="password" name="password" id="" placeholder="Senha">
              <input type="submit" value="Enviar">
            </form>
            <!--separador-->
            <div class="separator">
              <div class="line"></div>
              <span>OU</span>
            </div>
            <!--links alterantivos-->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook">
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o Aplicativo.</p>
            <a href="#">
              <img src="img/botao_apple.png" alt="Apple Store">
            </a>
            <a href="#">
              <img src="img/botao_google_play.png" alt="Google Play">
            </a>
          </div>
        </div>
      </div>
    </main>
    <!--Rodapé-->
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Imprensa</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizações</a></li>
          <li><a href="#">Contas mais relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idiomas</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; Instagram da Fabiana ;)</p>
    </footer>
  </body>
</html>
